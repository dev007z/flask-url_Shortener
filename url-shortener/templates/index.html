<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}} | URL Shortener</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">URL Shortener</span>
            </div>
        </nav>

        <!-- FORM -->
        <div class=" container p-3">
            <form action="shorten-url"> <!-- point to shorten-url route -->
                <div class="row">
                    <div class="col">
                        <input type="url" class="form-control" placeholder="Website URL" aria-label="Website URL" name="_url"
                            required value="">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Short Name" aria-label="Short Name" name="_code"
                            required value="">
                    </div>
                    <div class="row py-2">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Shorten</button>
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
        
    </body>
</html>
